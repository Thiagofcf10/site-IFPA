<!DOCTYPE html>
<html>

<head>
    <title>Pagina de projetos</title>
    <meta nome="viewport" content="width=devide-width, initial-scale=1.0, maximun-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<style>
    body {
        background-color: rgb(255, 255, 255);
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;


    }

    .titulo h1 {
        text-align: center;
        background-color: green;
        border-radius: 10px;
    }

    .titulo {
        padding-bottom: 1%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 90px;
        color: aliceblue;
        text-align: center;
        background-color: #003C00;



    }

    .titulo img {
        height: 130px;
        width: 150px;
        margin-right: 20px;

    }

    .menus {
        background-color: #003C00;

    }

    .menus li {
        font-size: 40px;
        padding: 15px;
        color: white;
        font-family: Arial;
        border-radius: 10px;
        text-decoration: none;
        text-wrap: nowrap;
        font-weight: bold;
        margin-right: 5vw;
        margin-left: 5vw;
        background-color: rgb(255, 255, 255);

    }

    .menus a {
        font-size: 40px;
        padding-top: 13px;
        padding-bottom: 13px;
        color: rgb(0, 70, 31);
        font-family: Arial;
        border-radius: 10px;
        text-decoration: none;
        text-wrap: nowrap;
        font-weight: bold;


    }

    .menus a:hover {
        color: rgb(0, 129, 241);


    }

    .menus ul {
        margin-top: 0%;
        display: flex;
        list-style-type: none;
        padding-top: 0.5%;
        padding-bottom: 0.5%;
        margin-left: 18vmax;


    }

    @media screen and (max-width: 1950px) {
        body {
            width: 100%;
            background-color: #ff6c47;

        }

        .titulo {
            padding-bottom: 1%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            color: aliceblue;
            text-align: center;
            background-color: #003C00;

        }

        .titulo h1 {
            text-align: center;
            margin-left: 30px;

        }

        .menus li {
            font-size: 40px;
            padding: 10px;
            color: white;
            font-family: Arial;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 5vw;
            margin-left: 5vw;
            margin-top: 10px;
            background-color: rgb(255, 255, 255);
            text-align: center;


        }

        .menus a {
            font-size: 30px;
            padding-top: 13px;
            padding-bottom: 13px;
            color: rgb(0, 70, 31);
            font-family: Arial;
            border-radius: 10px;
            text-decoration: none;
            text-wrap: nowrap;
            font-weight: bold;


        }

        .menus ul {
            margin-top: 0%;
            display: block;
            list-style-type: none;
            padding-top: 1.5%;
            padding-bottom: 1.5%;
            margin-left: 4vmax;
            margin-right: 4vmax;


        }

        
    }
</style>

<body>

                    <li id="conclusao">

                    </li>

                </ul>
            </nav>
        </div>

    <div id="lista">

    </div>
