<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=devide-width, initial-scale=1.0, maximun-scale=1.0">
    <title>IFPA repositorios</title>
    <link rel="estilo" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<style src="estilo.css">
    body {
        background-color: rgb(255, 255, 255);
        margin: 0%;
        padding: 0%;
        text-align: center;

    }

    header {
        width: 100%;
        height: 23vh;
        margin: 0;
        background-color: #003C00;
        
    }

    header img {
        height: 6vh;
        width: 6vw;
    }

    header ul {
        list-style-type: none;
        align-content: space-between;
        display: inline-flex;

    }

    header h1 {
        font-size: 40px;
        color: aliceblue;
        margin: 0;
    }

    header a {
        text-decoration: none;
        color: aliceblue;
        font-size: 26px;
    }

    header li{
        margin-inline: 4vw;
    }


    button {

        height: 80px;
        border-radius: 10px;
        background-color: rgb(65, 35, 175);
        color: aliceblue;
        width: 250px;
        margin-top: 4vh;


    }

    #add {
        text-align: center;
    }


    .Dados {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 110%;
        color: #003C00;
        line-height: 60px;
        padding: 2%;
        display: block;
        margin-bottom: 5vh;


    }


    .Dados label {
        width: 9vw;
        text-align: left;
        display: inline-block;
        text-wrap: nowrap;
        margin-right: 9vw;
    }

    .Dados input {
        background-color: azure;
        border-radius: 9px;
        padding: 0.4%;
        border: 3px solid #003C00;
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 2vw;
        margin-left: 2vw;
        padding-right: 20vw;

    }

    #aluno label {
        width: 9vw;
        text-align: left;
        display: inline-block;

    }

    #aluno input {
        background-color: azure;
        border-radius: 9px;
        border: 3px solid #003C00;
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 2vw;
        margin-left: 2vw;
        padding-right: 20vw;
    }



    .custos {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 110%;
        color: #003C00;
        line-height: 60px;
        background-color: #9cda9c;
        margin-left: 0;

    }

    .custos label {
        width: 9vw;
        text-align: left;
        display: inline-block;
        text-wrap: nowrap;
        margin-right: 9vw;
    }

    .custos input {
        padding: 0.4%;
        background-color: azure;
        border-radius: 9px;
        border: 3px solid #003C00;
        font-family: Arial, Helvetica, sans-serif;
        padding-right: 10vw;

    }

    .QVI {
        padding-top: 0.4%;
        padding-bottom: 0.4%;
        padding-right: 3px;
        background-color: azure;
        border-radius: 9px;
        border: 3px solid #003C00;
        font-family: Arial, Helvetica, sans-serif;

    }

    footer {

        margin-left: 0;
        margin-right: 0;
        width: 100%;
        height: 31vh;
        background-color: #003C00;
        color: aliceblue;


    }
</style>

<body>
    <header>

        <img src="imagens/ifpaoficial.jpg">
        <h1>Cadastro de projetos</h1>

        <div class="barranav">
            <nav>
                <ul>
                    <li>
                        <a href="index.html"> Inicio
                        </a>
                    </li>
                    <li>
                        <a href="Contato.html">Contato </a>
                    </li>
                    <li>
                        <a href="Sobre.html"> Sobre </a>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

    <div class="Dados">
        <form method="post" id="add">
            <label> Nome do projeto </label>
            <input type="text" id="nome">
            <br>
            <label> Curso </label>
            <input type="text" id="tipop">
            <br>
            <label> Turma </label>
            <input type="text" id="area">
            <br>
            <label> Orientador </label>
            <input type="text" id="orientador">
            <br>
            <label> Corientador </label>
            <input type="text" id="orientador">
            <br>
            <label> Alunos participantes </label>
            <input type="text" id="aluno">
            <br>
        </form>
    </div>


    <div class="custos">
        <form method="post" id="add">
            <label> Equipamentos Necessários </label>
            <input type="text" id="nome">
            <input type="text" placeholder="Quantidade/hora" class="QVI">
            <br>
            <label> Insumos Necessários </label>
            <input type="text" placeholder="Item" >
            <input type="text" placeholder="Quantidade" class="QVI">
            <input type="text" placeholder="Valor unitario" class="QVI">
            <input type="text" placeholder="Valor total" class="QVI">
            <br>
            <label> Custo Total do Projeto </label>
            <input type="text" id="orientador"  placeholder="Total">
            <br>

        </form>

    </div>

    <button onclick="" type="submit" name="Adicionar projeto">Adicionar projeto</button>

    <footer>
        <div>
            <h2> Repositorio de pre-projetos do ifpa - desenvolvido por Thiago Felipe e Marley roberto </h2>

        </div>
    </footer>

    <script src="scripts/add-projetos.js"></script>



</body>

</html>
